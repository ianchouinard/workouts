<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Welcome to Ionic!</h2>
  <button (click)="addNewGroup()">New Group</button>
  <div *ngFor="let workout of this.state.Model">
    <div class="workout" (click)="viewWorkoutDetails(workout)">
      <div class="inner">
        <div class="meta">
          <span>{{ workout.activityType }}</span> {{ workout.date }}
        </div>
        <div class="prop">
          <h3>{{ workout.miles }} <span>miles</span></h3>
        </div>
        <div class="prop">
          <h3>{{ workout.calories }} <span>calories</span></h3>
        </div>
      </div>
    </div>
  </div>
</ion-content>
