<ion-header>
	<ion-navbar>  
	    <ion-title>
	        Edit {{ Group.title }}
	    </ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

      <ion-item>
        <ion-label>Group Title</ion-label>
        <ion-input type="text" [(ngModel)]="Group.title" name="title" placeholder="Ex: Central Park Walks"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-input type="text" [(ngModel)]="Group.location" name="location" placeholder="Ex: Central Park"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Usual Activity</ion-label>
        <ion-input type="text" [(ngModel)]="Group.mainActivity" name="activity" placeholder="Ex: Walking"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Edit Workouts</ion-label>
        <ion-select [(ngModel)]="selected" multiple="true">
            <ion-option *ngFor="let workout of workoutList; let i = index;" [value]="i">
                {{ workout.activityType }} : {{ workout.date }}
            </ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" (click)="saveChanges()" block>Save Changes</button>


</ion-content>
